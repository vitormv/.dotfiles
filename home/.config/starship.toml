# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

format = '$custom$time$all'
right_format = "${custom.is_private_label}"

[battery]
disabled = true

[line_break]
disabled = true

[time]
disabled = false
format = '[$time](yellow) in '

[package]
disabled = true

[perl]
disabled = true

# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[‚ûú](bold green)' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'

[nodejs]
version_format = 'v${major}'

[custom.is_bash]
description = "Indicates when in BASH shell"
command = "echo 'ÓØä'"
shell = ["sh", "--norc"]                     # for fastest performance
when = 'test "$STARSHIP_SHELL" = "bash"'
format = '[ $output ](bg:purple black) '

[custom.is_fish]
description = "Indicates when in FISH shell"
command = 'echo "üêü"'
when = 'test "$STARSHIP_SHELL" = "fish"'
shell = ["sh", "--norc"]                     # for fastest performance
format = '[ $output ](bg:blue black) '

[custom.is_private_label]
description = "Indicates when in ZSH is running without $HISTFILE"
command = 'echo "Û∞óπ PRIVATE"'
when = '[ -n "$NOHISTFILE" ]'
